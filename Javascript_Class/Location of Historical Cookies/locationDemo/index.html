<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <script src="./script.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location is Everything</title>
</head>
<body>
  <div class="container text-center">
    <h1>Location Object Demo</h1>
    <form>
      <div class="row">
        <div class="col-2">
          <label for="textHost" class="form-label">Host: </label>
        </div>
        <div class="col">
          <input type="text" name="textHost" id="textHost" class="form-control" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="textHostname" class="form-label">Hostname: </label>
        </div>
        <div class="col">
          <input type="text" name="textHostname" id="textHostname" class="form-control" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="textPort" class="form-label">Port: </label>
        </div>
        <div class="col">
          <input type="text" name="textPort" id="textPort" class="form-control" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="textHref" class="form-label">HREF: </label>
        </div>
        <div class="col">
          <input type="text" name="textHref" id="textHref" class="form-control" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="textProtocol" class="form-label">Protocol: </label>
        </div>
        <div class="col">
          <input type="text" name="textProtocol" id="textProtocol" class="form-control" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="textSearch" class="form-label">Search: </label>
        </div>
        <div class="col">
          <input type="text" name="textSearch" id="textSearch" class="form-control" readonly>
        </div>
      </div>
    </form>
    <div class="my-3">
      <button class="buttonAssign btn btn-success">Assign</button>
      <button class="buttonReload btn btn-warning">Reload</button>
      <button class="buttonReplace btn btn-danger">Replace</button>
    </div>
    <div style="margin-top: 1000px;" id="bottom">
      <h3>way down yonder</h3>
    </div>
  </div>
</body>
</html>
