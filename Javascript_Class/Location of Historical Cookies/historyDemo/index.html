<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <script src="./script.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building a History</title>
</head>
<body>
  <div class="container text-center">
    <h1>History Object Demo</h1>
    <h3 id="historyLength">History Length</h3>
    <div class="my-3">
      <button class="buttonBack btn btn-danger">Back</button>
      <button class="buttonForward btn btn-success">Forward</button>
    </div>
    <div class="my-3">
      <label for="textGo"># of Pages to move :</label>
      <input type="number" name="textGo" id="textGo">
      <button class="buttonGo btn btn-warning">Go</button>
    </div>
  </div>
</body>
</html>
