<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>REW Maint Log
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Maintenance Log</h1>
        <form id="maintenanceForm">
            <div class="form-group">
                <label for="maintenanceDate">Date:</label>
                <input type="date" id="maintenanceDate" name="maintenanceDate" required>
            </div>
            
            <script>
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('maintenanceDate').value = today;
            </script>
            
            <div class="form-group">
                <label for="vehicleType">Truck or Trailer:</label>
                <select id="vehicleType" name="vehicleType">
                    <option value="Truck">Truck</option>
                    <option value="Trailer">Trailer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicleNumber">Unit:</label>
                <input type="text" id="vehicleNumber" name="vehicleNumber" required>
            </div>
            <div class="form-group">
                <label for="driverName">Driver Name:</label>
                <input type="text" id="driverName" name="driverName" required>
            </div>
            <div class="form-group">
                <label for="breakdownType">Breakdown Type:</label>
                <select id="breakdownType" name="breakdownType">
                    <option value="Truck">--</option>
                    <option value="Trailer">Tires</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="fixPlan">Repair plan:</label>
                <textarea id="fixPlan" name="fixPlan"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
